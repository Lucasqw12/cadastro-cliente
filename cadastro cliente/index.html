<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro Cliente</h1>
      <div class="name">
        <div>
          <label for="text">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu primeiro nome" />
        </div>
        <div>
          <label for="text">Sobrenome</label>
          <input
            type="text"
            id="sobrenome"
            placeholder="Digite seu Sobrenome"
          />
        </div>
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu E-mail" />
      </div>
      <div class="register">
        <div>
          <label for="data">Data de Nascimento</label>
          <input type="date" id="data" />
        </div>

        <div>
          <label for="cpf">CPF</label>
          <input type="number" id="cpf" placeholder="Ex: 000.000.000-0" />
        </div>
      </div>
      <div class="endereco">
        <div>
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="Digite seu CEP" />
        </div>
        <div>
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" placeholder="Ex: apartamento 3" />
        </div>
      </div>
      <div class="city">
      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Nome da Cidade" />
      </div>
      <div>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Nome do bairro" />
      </div>
    </div>
    <div class="residencia">
    <div>
        <label for="rua">Rua</label>
        <input type="text" id="rua" placeholder="Nome da rua" />
      </div>
      <div>
        <label for="number">Número da residência</label>
        <input type="number" id="number" placeholder="N:" />
      </div>
    </div>
    <p>Trabalha?</p>
<div class="radio">
    <label for="sim">
        <input type="radio" id="sim" name="trabalha" value="sim" />
        Sim
    </label>

    <label for="nao">
        <input type="radio" id="nao" name="trabalha" value="nao" />
        Não
    </label>
</div>
      <div>

        <label for="password">Criar Senha</label>
        <input type="password" id="password" placeholder="Digite sua Senha" />
      </div>
      <div>
        <label for="password">Confirme Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite novamente sua senha"
        />
      </div>
      <button type="submit">Entrar</button>
    </div>
  </body>
</html>
